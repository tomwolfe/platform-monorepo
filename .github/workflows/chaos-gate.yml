name: Chaos Resilience Gate

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  REDIS_URL: ${{ secrets.REDIS_URL }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  chaos-test:
    name: Chaos Resilience Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Start test infrastructure (Docker Compose)
        run: |
          docker compose -f docker-compose.yml up -d redis postgres
          echo "Waiting for services to be ready..."
          sleep 10

      - name: Verify services health
        run: |
          docker compose ps
          # Check Redis connectivity
          docker compose exec -T redis redis-cli ping || exit 1
          # Check Postgres connectivity
          docker compose exec -T postgres pg_isready -U postgres || exit 1

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run Chaos Suite - Latency Spike Test
        run: |
          echo "üî¨ Running Latency Spike Chaos Test..."
          k6 run --summary-export=k6-results-latency.json \
            --thresholds 'http_req_duration{scenario:latency_spike}=p(95)<2000' \
            --thresholds 'checks=100%' \
            k6/scripts/chaos-latency.js || {
              echo "‚ùå Latency spike test failed - resilience regression detected"
              exit 1
            }
        continue-on-error: false

      - name: Run Chaos Suite - Redis Failure Test
        run: |
          echo "üî¨ Running Redis Failure Chaos Test..."
          k6 run --summary-export=k6-results-redis.json \
            --thresholds 'checks=100%' \
            k6/scripts/chaos-redis-failure.js || {
              echo "‚ùå Redis failure test failed - resilience regression detected"
              exit 1
            }
        continue-on-error: false

      - name: Run Chaos Suite - Database Connection Test
        run: |
          echo "üî¨ Running Database Connection Chaos Test..."
          k6 run --summary-export=k6-results-db.json \
            --thresholds 'checks=100%' \
            k6/scripts/chaos-db-connection.js || {
              echo "‚ùå Database connection test failed - resilience regression detected"
              exit 1
            }
        continue-on-error: false

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-chaos-results
          path: k6-results-*.json
          retention-days: 30

      - name: Generate Chaos Report
        if: always()
        run: |
          echo "## üß™ Chaos Engineering Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Status | p95 Latency | Pass Rate |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|-------------|-----------|" >> $GITHUB_STEP_SUMMARY
          
          for file in k6-results-*.json; do
            if [ -f "$file" ]; then
              test_name=$(basename "$file" .json | sed 's/k6-results-//')
              # Extract metrics using jq if available, otherwise use grep
              if command -v jq &> /dev/null; then
                p95=$(jq -r '.root_group?.metrics?.http_req_duration?.values["p(95)"] // "N/A"' "$file")
                pass_rate=$(jq -r '.root_group?.metrics?.checks?.values?.rate // "N/A"' "$file")
              else
                p95="N/A"
                pass_rate="N/A"
              fi
              echo "| $test_name | ‚úÖ Passed | ${p95}ms | ${pass_rate}% |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resilience Verdict" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ All chaos tests passed - system is resilient to injected failures" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.yml down

  fail-build-on-regression:
    name: Fail Build on Regression
    runs-on: ubuntu-latest
    needs: chaos-test
    if: failure()

    steps:
      - name: Report regression failure
        run: |
          echo "‚ùå RESILIENCE REGRESSION DETECTED"
          echo "Merge blocked: Chaos engineering tests failed."
          echo ""
          echo "Please review the k6 test results and fix the resilience issues before merging."
          echo ""
          echo "Common causes:"
          echo "- Increased latency beyond acceptable thresholds"
          echo "- Failed recovery from Redis/DB outages"
          echo "- Circuit breaker not triggering properly"
          echo "- Compensation logic not executing"
          exit 1
