name: Chaos Resilience Gate

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "24"
  REDIS_URL: ${{ secrets.REDIS_URL }}
  # Clerk test keys for CI build
  # Use a valid-format test key that passes Clerk's validation
  # Format: pk_test_ followed by base58-encoded string
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY || 'pk_test_Y2xlcmsuZXhhbXBsZS5jb20k' }}
  CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || 'sk_test_Y2xlcmsuZXhhbXBsZS5jb20k' }}
  # Internal system key for QStash
  INTERNAL_SYSTEM_KEY: 'ci-test-internal-key-change-in-production'
  # Database URL for local postgres
  DATABASE_URL: 'postgresql://apps:apps@localhost:5432/apps'
  # Redis URL for local redis (using upstash-proxy for @upstash/redis SDK compatibility)
  UPSTASH_REDIS_REST_URL: 'http://localhost:8080'
  UPSTASH_REDIS_REST_TOKEN: 'apps'
  # LLM API keys for CI (will use mocks when CI=true)
  LLM_API_KEY: ${{ secrets.LLM_API_KEY || 'test-key' }}
  HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY || 'test-key' }}
  # Rate limit configuration for high-concurrency chaos tests
  RATE_LIMIT_MAX_REQUESTS: "10000"
  RATE_LIMIT_WINDOW_MS: "60000"

jobs:
  chaos-test:
    name: Chaos Resilience Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Build project
        run: pnpm build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ env.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ env.CLERK_SECRET_KEY }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          UPSTASH_REDIS_REST_URL: ${{ env.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ env.UPSTASH_REDIS_REST_TOKEN }}
          INTERNAL_SYSTEM_KEY: ${{ env.INTERNAL_SYSTEM_KEY }}

      - name: Start test infrastructure (Docker Compose)
        run: |
          docker compose -f docker-compose.yml up -d redis postgres upstash-proxy
          echo "Waiting for services to be ready..."
          # Use a more robust wait loop for the proxy
          for i in {1..20}; do
            if curl -s -H "Authorization: Bearer apps" http://localhost:8080/PING; then
              echo "âœ… Upstash proxy is ready"
              break
            fi
            echo "Waiting for proxy... ($i/20)"
            sleep 2
          done

      - name: Verify services health
        run: |
          docker compose ps
          docker compose exec -T redis redis-cli -a apps ping || exit 1
          docker compose exec -T postgres pg_isready -U apps || exit 1

      - name: Run Migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Start Applications and Run Chaos Suite
        id: run_chaos
        run: |
          export NODE_ENV=test
          # Use the standalone entry points as per Next.js 15 recommendation
          PORT=3000 node apps/intention-engine/.next/standalone/apps/intention-engine/server.js &
          PORT=3001 node apps/open-delivery/.next/standalone/apps/open-delivery/server.js &

          # Startup buffer - ensure intention-engine has fully hydrated its MCP tool registry
          echo "Waiting for applications to start (10s buffer)..."
          sleep 10

          echo "Waiting for intention-engine to start..."
          READY=0
          for i in {1..30}; do
            if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "âœ… intention-engine is ready"
              READY=1
              break
            fi
            echo "Waiting for intention-engine... ($i/30)"
            sleep 2
          done

          if [ "$READY" -eq 0 ]; then
            echo "âŒ intention-engine failed to start"
            # Output logs for debugging
            docker compose logs
            exit 1
          fi

          # Run tests and capture exit codes
          EXIT_LATENCY=0
          EXIT_REDIS=0
          EXIT_DB=0

          echo "ðŸ”¬ Running Latency Spike Chaos Test..."
          k6 run --summary-export=k6-results-latency.json k6/scripts/chaos-latency.js || EXIT_LATENCY=$?
          
          echo "ðŸ”¬ Running Redis Failure Chaos Test..."
          k6 run --summary-export=k6-results-redis.json k6/scripts/chaos-redis-failure.js || EXIT_REDIS=$?
          
          echo "ðŸ”¬ Running Database Connection Chaos Test..."
          k6 run --summary-export=k6-results-db.json k6/scripts/chaos-db-connection.js || EXIT_DB=$?

          # Store overall status for the final check
          if [ $EXIT_LATENCY -ne 0 ] || [ $EXIT_REDIS -ne 0 ] || [ $EXIT_DB -ne 0 ]; then
            echo "chaos_failed=true" >> $GITHUB_OUTPUT
            echo "LATENCY_CODE: $EXIT_LATENCY, REDIS_CODE: $EXIT_REDIS, DB_CODE: $EXIT_DB"
          fi
        env:
          BASE_URL: http://localhost:3000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ env.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ env.CLERK_SECRET_KEY }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          UPSTASH_REDIS_REST_URL: ${{ env.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ env.UPSTASH_REDIS_REST_TOKEN }}
          INTERNAL_SYSTEM_KEY: ${{ env.INTERNAL_SYSTEM_KEY }}

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-chaos-results
          path: k6-results-*.json
          retention-days: 30

      - name: Generate Chaos Report
        if: always()
        run: |
          echo "## ðŸ§ª Chaos Engineering Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if chaos tests failed based on the run_chaos step output
          if [ "${{ steps.run_chaos.outputs.chaos_failed }}" == "true" ]; then
            echo "### âŒ RESULT: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "One or more chaos resilience thresholds were exceeded. Review artifacts for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… RESULT: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All chaos resilience tests passed - system is resilient to injected failures." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test | p95 Latency | Pass Rate | Unexpected Error Rate |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------------|-----------|----------------------|" >> $GITHUB_STEP_SUMMARY

          for file in k6-results-*.json; do
            if [ -f "$file" ]; then
              test_name=$(basename "$file" .json | sed 's/k6-results-//')
              # Extract metrics using jq if available, otherwise use grep
              if command -v jq &> /dev/null; then
                p95=$(jq -r '.root_group?.metrics?.http_req_duration?.values["p(95)"] // "N/A"' "$file")
                pass_rate=$(jq -r '.root_group?.metrics?.checks?.values?.rate // "N/A"' "$file")
                unexpected_rate=$(jq -r '.root_group?.metrics?.unexpected_errors?.values?.rate // "N/A"' "$file")
              else
                p95="N/A"
                pass_rate="N/A"
                unexpected_rate="N/A"
              fi
              # Format pass_rate and unexpected_rate as percentages if they are numbers
              if [[ "$pass_rate" =~ ^[0-9]+\.?[0-9]*$ ]]; then
                pass_rate="$(printf "%.2f" $(echo "$pass_rate * 100" | bc))%"
              fi
              if [[ "$unexpected_rate" =~ ^[0-9]+\.?[0-9]*$ ]]; then
                unexpected_rate="$(printf "%.2f" $(echo "$unexpected_rate * 100" | bc))%"
              fi
              echo "| $test_name | ${p95}ms | ${pass_rate} | ${unexpected_rate} |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Cleanup
        if: always()
        run: |
          # Kill background processes
          pkill -f "pnpm start" || true
          docker compose -f docker-compose.yml down
